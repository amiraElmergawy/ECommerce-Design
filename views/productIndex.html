<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- <link href="../css/all.css" rel="stylesheet" type="text/css"> -->
    <link href="../css/styleSheet.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="container-fluid mt-2">
        <h1 class="mb-3">Products</h1>
        <div class="row">
            <div class="input-group md-form form-sm form-1 pl-0 mb-1">
                <div class="input-group-prepend">
                    <span class="input-group-text h-100 w-100" id="basic-text1">
                        <i class="fas fa-search text-white" aria-hidden="true"></i>
                    </span>
                </div>
                <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
            </div>
            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <!-- <td>#</td> -->
                    <td>Image</td>
                    <td>Name</td>
                    <td>Description</td>
                    <td></td>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product">
                                <img src="../resources/images/products/uprightPiano.jpg">
                            </div>
                        </td>
                        <td>Upright Piano</td>
                        <td></td>
                        <td>
                            <div class="h-100 w-100 d-flex flex-column justify-content-evenly align-items-center">
                                <div class="update show text-center">
                                    <i class="far fa-eye text-white"></i>
                                </div>
                                <div class="update text-center">
                                    <i class="fas fa-pencil-alt text-white"></i>
                                </div>
                                <div class="update del text-center">
                                    <i class="far fa-trash-alt text-white"></i>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</body>

</html>
